<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search app</title>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-slate-900 text-white">
    <main class="flex justify-center items-center flex-col mb-9 mt-4">
      <h1 class="text-4xl font-semibold mb-6">Pokémon Search app</h1>
      <div class="bg-slate-950 px-16 py-6 rounded-lg shadow-blue-700 shadow-2xl">
        <form role="search" id="search-form" class="mb-3">
          <label for="search-input" class="block mb-3 text-lg">Search for Pokémon Name or ID:</label>
          <input type="text" id="search-input" placeholder="Pikachu" class="h-8 rounded-xl focus:outline-none focus:ring-4 text-black pl-2" required>
          <button id="search-button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center ms-2">Search</button> 
        </form>
        <div>
          <div class="mt-5">
            <div>
              <span id="pokemon-name"></span>
              <span id="pokemon-id"></span>
            </div>
            <div class="mt-2">
              <span id="weight" class="mr-2"></span>
              <span id="height"></span>
            </div>
            <div id="sprite-container" class="h-56 flex justify-center items-center">
            </div>
            <div id="types" class="mb-7">
            </div>
          </div>
          <div class="rounded-lg">
            <table class="w-full text-sm text-left  text-blue-100">
              <thead class="uppercase bg-blue-700 ">
                <tr class="text-center">
                  <th scope="col" class="w-1/2 py-3 px-6 border-r border-blue-400">Base</th>
                  <th scope="col" class="w-1/2 py-3 px-6">Stats</th>
                </tr>
              </thead>
              <tbody class="">                
                <tr class="bg-blue-500 border-b border-blue-400 hover:bg-blue-400">
                  <td scope="row" class=" pl-10 py-2 border-r border-blue-400">HP:</td>
                  <td id="hp" class=" text-center"></td>
                </tr>
                <tr class="bg-blue-500 border-b border-blue-400 hover:bg-blue-400">
                  <td class=" pl-10 py-2 border-r border-blue-400">Attack:</td>
                  <td id="attack" class=" text-center"></td>
                </tr>
                <tr class="bg-blue-500 border-b border-blue-400 hover:bg-blue-400">
                  <td class=" pl-10 py-2 border-r border-blue-400">Defense:</td>
                  <td id="defense" class=" text-center"></td>
                </tr>
                <tr class="bg-blue-500 border-b border-blue-400 hover:bg-blue-400">
                  <td class="pl-10 py-2 border-r border-blue-400">Sp.Attack:</td>
                  <td id="special-attack" class=" text-center"></td>
                </tr>
                <tr class="bg-blue-500 border-b border-blue-400 hover:bg-blue-400">
                  <td class="pl-10 py-2 border-r border-blue-400">Sp.Defense:</td>
                  <td id="special-defense" class=" text-center"></td>
                </tr>
                <tr class="bg-blue-500 border-b border-blue-400 hover:bg-blue-400">
                  <td class="pl-10 py-2 border-r border-blue-400">Speed:</td>
                  <td id="speed" class=" text-center"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>   
      </div>   
      <script src="./script.js"></script>  
    </main>
  </body>
</html>
